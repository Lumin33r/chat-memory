<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Chat - User: {{ user_id }}</h2>
    <a href="{{ url_for('logout') }}" class="btn btn-secondary mb-3">Logout</a>
    <div class="mb-3" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
        {% for msg in chat_history %}
            <div><strong>{{ msg.role }}:</strong> {{ msg.content }}</div>
        {% endfor %}
    </div>
    <form method="post">
        <div class="mb-3">
            <input type="text" class="form-control" name="message" placeholder="Type your message..." required>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</body>
</html>
