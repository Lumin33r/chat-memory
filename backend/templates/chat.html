<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='chat_sessions.css') }}">
</head>
<body class="container mt-5">
    <div class="row" style="height: 80vh;">
        <div class="col-md-3 d-flex flex-column" style="background: #f7f7f8; border-radius: 12px 0 0 12px; box-shadow: 2px 0 8px rgba(0,0,0,0.03); padding: 0;">
            <div class="d-flex flex-column h-100">
                <div class="p-3 border-bottom d-flex align-items-center justify-content-between">
                    <button class="btn btn-primary w-100" onclick="startNewChat()">+ New Chat</button>
                </div>
                <div class="flex-grow-1 overflow-auto session-sidebar" style="border-radius: 0; box-shadow: none;">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="mb-0">Past Sessions</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshSessions()">‚ü≥</button>
                    </div>
                    <div id="sessions-list">
                        <div class="text-muted">Loading...</div>
                    </div>
                </div>
                <div class="p-3 border-top">
                    <a href="{{ url_for('logout') }}" class="btn btn-secondary w-100">Logout</a>
                </div>
            </div>
        </div>
        <div class="col-md-9 d-flex flex-column" style="background: #fff; border-radius: 0 12px 12px 0; box-shadow: 2px 0 8px rgba(0,0,0,0.03);">
            <div class="flex-grow-1 mb-3" id="chat-window" style="height: 100%; overflow-y: auto; border: none; padding: 24px 32px; background: #f7f7f8; border-radius: 0 0 12px 12px;">
                {% for msg in chat_history %}
                    <div class="mb-3 p-3 rounded" style="background: {{ 'linear-gradient(90deg, #e3f0ff 0%, #f7f7f8 100%)' if msg.role == 'user' else 'linear-gradient(90deg, #f7f7f8 0%, #e3f0ff 100%)' }};">
                        <strong style="color: #0d6efd;">{{ msg.role }}:</strong> {{ msg.content }}
                    </div>
                {% endfor %}
            </div>
            <form method="post" class="p-3" style="background: #fff; border-radius: 0 0 12px 12px;">
                <div class="input-group">
                    <input type="text" class="form-control" name="message" placeholder="Type your message..." required autocomplete="off">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    function timeAgo(dateString) {
        const now = new Date();
        const then = new Date(dateString);
        const diffMs = now - then;
        const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor((diffMs / (1000 * 60 * 60)) % 24);
        let result = '';
        if (diffDays > 0) result += diffDays + 'd ';
        result += diffHours + 'h ago';
        return result;
    }

    function getSessionTitle(sess) {
        // Use the first message as the title, or fallback to session id
        if (sess.first_message && sess.first_message.length > 0) {
            return sess.first_message.length > 32 ? sess.first_message.slice(0, 32) + '...' : sess.first_message;
        }
        return 'Untitled Session';
    }

    function refreshSessions() {
        fetch('/sessions')
            .then(r => r.json())
            .then(data => {
                const list = document.getElementById('sessions-list');
                if (!data.sessions || data.sessions.length === 0) {
                    list.innerHTML = '<div class="text-muted">No past sessions.</div>';
                    return;
                }
                list.innerHTML = '';
                data.sessions.forEach(sess => {
                    const div = document.createElement('div');
                    div.className = 'session-item';
                    div.innerHTML = `
                        <div>
                            <div style="font-weight: bold;">${getSessionTitle(sess)}</div>
                            <div class="session-meta">${timeAgo(sess.created_at)}</div>
                        </div>
                        <div class="session-actions">
                            <button class="btn btn-sm btn-outline-success" title="Load" onclick="loadSession('${sess.session_id}')">Load</button>
                            <button class="btn btn-sm btn-outline-danger" title="Delete" onclick="deleteSession('${sess.session_id}')">Delete</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            });
    }

    function loadSession(sessionId) {
        fetch(`/load_session/${sessionId}`, {method: 'POST'})
            .then(r => r.json())
            .then(data => {
                if (data.success && data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.error || 'Failed to load session.');
                }
            });
    }

    function deleteSession(sessionId) {
        if (!confirm('Delete this session? This cannot be undone.')) return;
        fetch(`/delete_session/${sessionId}`, {method: 'POST'})
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    refreshSessions();
                } else {
                    alert(data.error || 'Failed to delete session.');
                }
            });
    }


    function startNewChat() {
        fetch('/new_chat', {method: 'POST'})
            .then(r => r.json())
            .then(data => {
                if (data.success && data.redirect) {
                    window.location.href = data.redirect;
                } else {
                    alert(data.error || 'Failed to start new chat.');
                }
            });
    }

    // Initial load
    document.addEventListener('DOMContentLoaded', refreshSessions);
    </script>
</body>
</html>
